<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <h1>Password generator</h1>
            <div class="display-container">
                <input readonly placeholder="Password" class="display" data-passwordDisplay>
                <button class="copyBtn">
                    <span data-copyMsg></span>
                    <img src="copy.svg" alt="copy" width="23" height="23">
                </button>

            </div>
            <div class="input-container">
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>

                </div>
                <!-- slider -->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
                 <!-- chexck boxes -->
                 <div>
                    <input type="checkbox" id="uppercase">
                    <lable for="uppercase">Includes upper case letters</lable>
                 </div>
                 <div>
                    <input type="checkbox" id="lowercase">
                    <lable for="lowercase">Includes lower case letters</lable>
                 </div>
                 <div>
                    <input type="checkbox" id="numbers">
                    <lable for="numbers">Includes numbers</lable>
                 </div>
                 <div>
                    <input type="checkbox" id="symbols">
                    <lable for="symbols">Includes Symbols</lable>
                 </div>
                 <!-- strength section -->
                 <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                 </div>
                 <!-- button section -->
                 <button class="generateButton">Generate password</button>
                 
            </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
